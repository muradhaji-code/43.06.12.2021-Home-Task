<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .bgTurquoise {
        background-color: turquoise;
      }
    </style>
  </head>
  <body>
    <p id="demoP">Hello World!</p>

    <select name="choise" id="demoSelect">
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
      <option value="3">Option 3</option>
      <option value="4">Option 4</option>
    </select>

    <br /><br />

    <p id="windowOutput">Window</p>

    <script>
      // Task 3.1
      const demoP = document.getElementById("demoP");

      demoP.style.backgroundColor = "turquoise";

      // Task 3.2
      let rowCount = Number(prompt("Row count:"));
      while (!rowCount) {
        rowCount = Number(prompt("Elter valid row count:"));
      }
      let colCount = Number(prompt("Column count:"));
      while (!colCount) {
        colCount = Number(prompt("Elter valid column count:"));
      }

      let table = document.createElement("table");
      table.setAttribute("border", 1);
      for (let i = 0; i < rowCount; i++) {
        let tr = document.createElement("tr");
        for (let j = 0; j < colCount; j++) {
          let td = document.createElement("td");
          td.innerHTML = `Row: ${i + 1} - Column: ${j + 1}`;
          tr.appendChild(td);
        }
        table.appendChild(tr);
      }
      document.body.appendChild(table);

      // Task 3.3
      const demoSelect = document.getElementById("demoSelect");
      const options = [...demoSelect.children];
      options.forEach((option) => demoSelect.removeChild(option));

      // Task 3.4
      const windowOutput = document.getElementById("windowOutput");
      window.addEventListener("resize", (e) => {
        windowOutput.innerHTML = `Window width: ${this.innerWidth} - height: ${this.innerHeight}`;
      });
    </script>
  </body>
</html>
